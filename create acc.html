<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/create acc.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="Signup"><br><br><br><br>
        <h1 class="head">Registration</h1>
        <p><h4 class="head">Please fill in this form to create an account.</h4></p>
        <form action="" method="POST" class="hed">
            FIRST NAME
            <input type="text" name="First name" placeholder="Enter the first name" class="hd"><br><br>

            LAST NAME    
            <input type="text" name="Second name" placeholder="Enter the second name" class="he"><br><br>

            PHONE NO
            <input type="number" name="phone no" placeholder="Enter phone number" class="hi"><br><br>

            EMAIL ID
            <input type="email" name="Email id" placeholder="Enter you email id" class="hf"><br><br>

            PASSWORD 
            <input type="password" name="Password" placeholder="Enter your password" class="hg"><br><br>

            <div class="head">
                <input type="submit" name="Sign Up" value="Create account " class="hh" ><br><br><br><br><br><br><br><br><br><br>
            </div>
            
            
        </form>
       
        
    </div>
    
</html>
